<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>轮播图</title>
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="slide" data-active='0'>
                <img class='slide-img slide-img-active' src="img/img1.jpg" alt="" />
                <img class='slide-img' src="img/img2.jpg" alt="" />
                <img class='slide-img' src="img/img3.jpg" alt="" />
                <img class='slide-img' src="img/img4.jpg" alt="" />
            </div>
            <div class="slide-indicators">
                <span class="slide-indicators-active"> </span>
                <span class=""></span>
                <span class=""></span>
                <span class=""></span>
            </div>

        </div>

        <script src='js/slide.js' type="text/javascript"></script>
    </body>
</html>
